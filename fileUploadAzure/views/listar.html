<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="/javascripts/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/javascripts/system.js"></script>
</head>
<body>
	<span id="progress"></span>
	<ul>
		<% for(var i in files){%>
			<li> 
				<%- files[i].name %>
				<a href="/deletar/<%- files[i].name %>">Deletar</a>
				<a href="<%- files[i].url %>">Download</a>
				<a href="/visualizar/<%- files[i].name %>">Visualizar</a>
			</li>
		<%}%>
	</ul>
	<form id="formUpload" action="/upload" method="post"  enctype="multipart/form-data">
		<input id="fileUpload" type="file" name="fileUpload" />
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
